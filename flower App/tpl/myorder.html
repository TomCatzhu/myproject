
<div ng-include="'tpl/include/header.html'"></div>

<ion-content class="has-header has-footer">

  <h2 class="text-center">我的订单</h2>

  <!-- 通过grid中的row和col来去模拟table中的行和列-->
  <div class="row">
    <div class="col col-10">
      编号
    </div>
    <div class="col">
      菜品
    </div>
    <div class="col">
      下单时间
    </div>
    <div class="col">
      联系人
    </div>
  </div>

  <div class="row" ng-repeat="order in orderList">
    <div class="col col-10">
      {{order.oid}}
    </div>
    <div class="col">
      <a href="#/kflDetail/{{order.did}}">
        <img
          class="img-responsive"
          ng-src="img/{{order.img_sm}}" alt=""/>
      </a>
    </div>
    <div class="col">
      {{order.order_time | date:'yy-MM-dd'}}
    </div>

    <div class="col">
      {{order.user_name}}
    </div>

  </div>


</ion-content>
