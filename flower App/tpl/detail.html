<div ng-include="'tpl/include/header.html'"></div>
<ion-content class="has-header has-footer">
  <div class="card">
    <div class="item item-divider">
      <a href="#/flStart">首页</a>/详情
    </div>
    <div class="item">
      <h2>{{dish.name}}</h2>
      <img class="img-responsive" ng-src="img/{{dish.img_lg}}" alt=""/>
      <p>{{dish.detail}}</p>
      <hr/>
      <p>{{dish.material}}</p>
      <p>{{dish.price | currency:'￥'}}</p>
    </div>
    <div class="item item-divider text-right">
      <!--ui-sref="order({id:dish.did})"-->
      <button
        class="button button-balanced button-small" ng-click="addToCart()">
        添加购物车
      </button>
      <button
        ng-click="jump('main')"
        class="button button-energized button-small">
        我再看看
      </button>
    </div>
  </div>
</ion-content>
